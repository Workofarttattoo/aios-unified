# QuLabInfinite Complete Docker Compose Configuration
# Enterprise-grade deployment with all 20 labs, API gateway, monitoring, and database

version: '3.8'

services:
  # Unified API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: qulab-api-gateway
    ports:
      - "9000:9000"
    environment:
      - API_MODE=production
      - DATABASE_URL=postgresql://qulab:qulab@postgres:5432/qulab
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - qulab-network

  # Medical Labs Cluster (Ports 8001-8010)
  medical-labs:
    build:
      context: .
      dockerfile: Dockerfile.medical-labs
    container_name: qulab-medical-labs
    ports:
      - "8001-8010:8001-8010"
    environment:
      - LAB_TYPE=medical
      - DATABASE_URL=postgresql://qulab:qulab@postgres:5432/qulab
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - qulab-network

  # Scientific Labs Cluster (Ports 9001-9010)
  scientific-labs:
    build:
      context: .
      dockerfile: Dockerfile.scientific-labs
    container_name: qulab-scientific-labs
    ports:
      - "9001-9010:9001-9010"
    environment:
      - LAB_TYPE=scientific
      - DATABASE_URL=postgresql://qulab:qulab@postgres:5432/qulab
      - QUANTUM_BACKEND=qiskit
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - qulab-network

  # Web Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: qulab-dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api-gateway:9000
      - NODE_ENV=production
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - qulab-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: qulab-postgres
    environment:
      - POSTGRES_DB=qulab
      - POSTGRES_USER=qulab
      - POSTGRES_PASSWORD=qulab
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - qulab-network

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: qulab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - qulab-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: qulab-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api-gateway
      - dashboard
    restart: unless-stopped
    networks:
      - qulab-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: qulab-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - qulab-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: qulab-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - qulab-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  qulab-network:
    driver: bridge
