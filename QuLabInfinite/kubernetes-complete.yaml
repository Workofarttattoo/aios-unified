# QuLabInfinite Kubernetes Deployment - Complete Configuration
# Production-ready deployment for all 20 labs with autoscaling, monitoring, and high availability

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: qulab
  labels:
    name: qulab
    environment: production

---
# ConfigMap for API Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: qulab-config
  namespace: qulab
data:
  DATABASE_URL: "postgresql://qulab:qulab@postgres-service:5432/qulab"
  REDIS_URL: "redis://redis-service:6379"
  LOG_LEVEL: "info"
  API_MODE: "production"

---
# Secret for sensitive data
apiVersion: v1
kind: Secret
metadata:
  name: qulab-secrets
  namespace: qulab
type: Opaque
stringData:
  POSTGRES_PASSWORD: "changeme_in_production"
  API_SECRET_KEY: "changeme_in_production"

---
# PostgreSQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: qulab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: qulab
        - name: POSTGRES_USER
          value: qulab
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: qulab-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: qulab
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
# PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: qulab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: qulab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: qulab
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: qulab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: qulab
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: qulabinfinite/api-gateway:latest
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: qulab-config
        env:
        - name: API_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: qulab-secrets
              key: API_SECRET_KEY
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

---
# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: qulab
spec:
  selector:
    app: api-gateway
  ports:
  - port: 9000
    targetPort: 9000
  type: LoadBalancer

---
# API Gateway HPA (Horizontal Pod Autoscaler)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: qulab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Medical Labs Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-labs
  namespace: qulab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medical-labs
  template:
    metadata:
      labels:
        app: medical-labs
    spec:
      containers:
      - name: medical-labs
        image: qulabinfinite/medical-labs:latest
        ports:
        - containerPort: 8001
        - containerPort: 8002
        - containerPort: 8003
        - containerPort: 8004
        - containerPort: 8005
        - containerPort: 8006
        - containerPort: 8007
        - containerPort: 8008
        - containerPort: 8009
        - containerPort: 8010
        envFrom:
        - configMapRef:
            name: qulab-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"

---
# Medical Labs Service
apiVersion: v1
kind: Service
metadata:
  name: medical-labs-service
  namespace: qulab
spec:
  selector:
    app: medical-labs
  ports:
  - name: alzheimers
    port: 8001
    targetPort: 8001
  - name: parkinsons
    port: 8002
    targetPort: 8002
  - name: autoimmune
    port: 8003
    targetPort: 8003
  - name: sepsis
    port: 8004
    targetPort: 8004
  - name: wound
    port: 8005
    targetPort: 8005
  - name: bone
    port: 8006
    targetPort: 8006
  - name: kidney
    port: 8007
    targetPort: 8007
  - name: liver
    port: 8008
    targetPort: 8008
  - name: lung
    port: 8009
    targetPort: 8009
  - name: pain
    port: 8010
    targetPort: 8010
  type: ClusterIP

---
# Scientific Labs Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scientific-labs
  namespace: qulab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scientific-labs
  template:
    metadata:
      labels:
        app: scientific-labs
    spec:
      containers:
      - name: scientific-labs
        image: qulabinfinite/scientific-labs:latest
        ports:
        - containerPort: 9001
        - containerPort: 9002
        - containerPort: 9003
        - containerPort: 9004
        - containerPort: 9005
        - containerPort: 9006
        - containerPort: 9007
        - containerPort: 9008
        - containerPort: 9009
        - containerPort: 9010
        envFrom:
        - configMapRef:
            name: qulab-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "8000m"

---
# Scientific Labs Service
apiVersion: v1
kind: Service
metadata:
  name: scientific-labs-service
  namespace: qulab
spec:
  selector:
    app: scientific-labs
  ports:
  - name: quantum
    port: 9001
    targetPort: 9001
  - name: materials
    port: 9002
    targetPort: 9002
  - name: protein
    port: 9003
    targetPort: 9003
  - name: chemistry
    port: 9004
    targetPort: 9004
  - name: genomics
    port: 9005
    targetPort: 9005
  - name: nano
    port: 9006
    targetPort: 9006
  - name: renewable
    port: 9007
    targetPort: 9007
  - name: semiconductor
    port: 9008
    targetPort: 9008
  - name: neuroscience
    port: 9009
    targetPort: 9009
  - name: oncology
    port: 9010
    targetPort: 9010
  type: ClusterIP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qulab-ingress
  namespace: qulab
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.qulabinfinite.com
    secretName: qulab-tls
  rules:
  - host: api.qulabinfinite.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 9000

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qulab-network-policy
  namespace: qulab
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
